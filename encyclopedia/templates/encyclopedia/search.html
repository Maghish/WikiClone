{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    <div>
      {% if results_found == 0 %}
            <p>Uh oh! No results found!</p>

      {% else %}
            <ul>
                  {% for result in results %}
                        <li><a href="/wiki/{{ result }}">{{ result }}</a></li>
                  {% endfor %}
            </ul>
      {% endif %}
    </div>  
{% endblock %}
